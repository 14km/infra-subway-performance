spring:
  profile:
    active: test
  datasource:
    master:
      hikari:
        username: sa
        password:
        driver-class-name: org.h2.Driver
        jdbc-url: jdbc:h2:mem:test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect:
          storage_engine: innodb
    show-sql: true